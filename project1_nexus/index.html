<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h1>Log in</h1>
    <div class="user">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Enter your username" style="width: 250px; height: 20px; background: none; border: none;outline: none;color:black;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;">
    </div>
    <div class="password">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Enter your password" style="width: 250px; height: 20px;background: none;border: none;outline: none;color:black;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;">
</div>
    <button class="submit">Sign in</button>
</div>
</body>
</html>
